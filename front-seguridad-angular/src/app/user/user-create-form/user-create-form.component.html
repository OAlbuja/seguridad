<!-- user-create-form.component.html -->

<p>user-create-form works!</p>

<div class="card bg-light mx-auto" style="max-width: 600px">
  <div class="card-header text-center">{{ titulo }}</div>
  <div class="card-body">
    <form #userForm="ngForm" (ngSubmit)="create()">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-3 col-md-2"
          >Nombre</label
        >
        <div class="col-sm-9 col-md-8">
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="form-control"
            [(ngModel)]="user.nombre"
            placeholder="Ingresa tu nombre"
            required
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-3 col-md-2"
          >Email</label
        >
        <div class="col-sm-9 col-md-8">
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            [(ngModel)]="user.email"
            placeholder="Ingresa tu email"
            required
          />
        </div>
      </div>

      <div class="form-group row justify-content-center mt-4">
        <div class="col-sm-6 text-center">
          <button class="btn btn-primary" role="button">Crear</button>
        </div>
      </div>
    </form>
  </div>
</div>
